{% extends 'base.html' %}
{% block title %} Delete Student {% endblock %}
{% block content %}
     <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3"><br>
                <div class="shadow-lg p-3 mb-5 bg-body rounded">
                    <h3 class="text-center">Do you want to delete {{ student.first_name }} {{ student.last_name }} ?</h3>
                    <form method="post">
                        {% csrf_token %}
                        <div class="card-footer text-center">
                        <button type="submit" class="btn btn-danger">YES</button>
                        <a href="{% url 'list_of_students' %}" class="btn btn-secondary">NO</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
